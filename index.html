<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="heading">
        <h1>Knowledge Check</h1>
    </div>

    <main>
        <div class="main-box">
            <div class="inner-heading">
                <!-- <button><i class="fa-solid fa-arrow-left"></i></button> -->
                <h2>Java script Quiz</h2>
                <!-- <button><i class="fa-solid fa-x"></i></button> -->
            </div>
            <div class="mainbar">
                <div class="outer-bar">
                    <div class="inner-bar"></div>
                </div>
                <p class="para">Question 1 of 5</p>
            </div>
            <div class="question">
                <h2>What does HTML stand for?</h2>
            </div>
            <div class="options">
                <div class="optionA " data-index="0">
                    <div class="circle"><i class="fa-solid fa-a"></i></div>
                    <h3>Hyper Text Markup Language</h3>
                </div>
                <div class="optionA" data-index="1">
                    <div class="circle"><i class="fa-solid fa-b"></i></div>
                    <h3>Highr Tech Modern Language</h3>
                </div>
                <div class="optionA" data-index="2">
                    <div class="circle"><i class="fa-solid fa-c"></i></div>
                    <h3>Home Tool Markup Language</h3>
                </div>
                <div class="optionA" data-index="3">
                    <div class="circle"><i class="fa-solid fa-d"></i></div>
                    <h3>Hyperlinks and Text Markup Language</h3>
                </div>
                <button class="nextbtn">Next</button>
            </div>
        </div>
    </main>

    <script src="quiz.js"></script>
</body>
</html>
